<!DOCTYPE html>
<html lang="en">
{% include head.html %}

<body>
  <!-- Google Tag Manager (noscript) -->
  <noscript><iframe src="https://www.googletagmanager.com/ns.html?id=GTM-K7NN6RX" height="0" width="0"
      style="display:none;visibility:hidden"></iframe></noscript>
  <!-- End Google Tag Manager (noscript) -->
  {% include header.html %}
  <main class="container">
    {%if page.image %}
    <div id="image-wraper">
      <img class="" src="{{ page.image }}" alt="{{ page.alt }}" width="100%"
        height="400px">
    </div>

    {% endif %}
        <section id="main_content" class="inner">
      <h1>{{page.title}}</h1>
      {{ content }}
    </section>
  </main>

  {% include footer.html %}
  {% include scripts.html %}
</body>

</html>
